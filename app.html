<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Market IQ App</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
font-family: Inter, system-ui;
background:#070A12;
color:white;
}
</style>
</head>

<body>

<header class="border-b border-white/10">
<div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">

<div class="font-semibold">Market IQ App</div>

<div class="flex gap-4 items-center">

<div id="walletLabel" class="text-sm text-white/60"></div>

<button id="disconnect"
class="border border-white/20 px-4 py-2 rounded-lg text-sm">
Disconnect
</button>

<a href="index.html" class="text-white/60 text-sm">Site</a>

</div>

</div>
</header>

<section id="lockedScreen"
class="max-w-3xl mx-auto px-6 py-20 text-center hidden">

<h1 class="text-4xl font-semibold">
App Locked
</h1>

<p class="mt-4 text-white/60">
Connect wallet from landing page to unlock.
</p>

<a href="index.html"
class="inline-block mt-8 bg-white text-black px-8 py-4 rounded-xl font-semibold">
Go to Landing
</a>

</section>

<section id="appContent"
class="max-w-6xl mx-auto px-6 py-14 hidden">

<h1 class="text-4xl font-semibold">
Dashboard
</h1>

<div class="grid md:grid-cols-3 gap-6 mt-10">

<div class="border border-white/10 p-8 rounded-xl">
<div class="text-white/60">Market IQ</div>
<div class="text-3xl font-semibold mt-2">742</div>
</div>

<div class="border border-white/10 p-8 rounded-xl">
<div class="text-white/60">League</div>
<div class="text-3xl font-semibold mt-2">Gold</div>
</div>

<div class="border border-white/10 p-8 rounded-xl">
<div class="text-white/60">Points</div>
<div class="text-3xl font-semibold mt-2">1240</div>
</div>

</div>

<div class="mt-12 border border-white/10 p-10 rounded-xl">

<div class="text-2xl font-semibold">
Today Prediction
</div>

<p class="text-white/60 mt-3">
Will BTC close above daily open?
</p>

<div class="flex gap-6 mt-8">

<button class="bg-white text-black px-8 py-4 rounded-xl font-semibold">
UP
</button>

<button class="border border-white/20 px-8 py-4 rounded-xl">
DOWN
</button>

</div>

</div>

<div class="mt-12 border border-white/10 p-10 rounded-xl">

<div class="text-2xl font-semibold">
Data Marketplace
</div>

<p class="text-white/60 mt-3">
Unlocked for connected wallets.
</p>

</div>

</section>

<script>

let wallet = localStorage.getItem("wallet");

if(wallet){

document.getElementById("walletLabel").innerText = wallet;
document.getElementById("appContent").classList.remove("hidden");

}else{

document.getElementById("lockedScreen").classList.remove("hidden");

}

// Disconnect
document.getElementById("disconnect").onclick = () => {
localStorage.removeItem("wallet");
location.reload();
}

</script>

</body>
</html>
