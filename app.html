<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Market IQ App</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
font-family: Inter;
background:#070A12;
color:white;
}
.card{
background: rgba(255,255,255,0.03);
border:1px solid rgba(255,255,255,0.08);
border-radius:16px;
}
.sidebar{
background:#05070C;
border-right:1px solid rgba(255,255,255,0.08);
}
</style>
</head>

<body class="flex">

<!-- SIDEBAR -->
<div class="sidebar w-64 min-h-screen p-6 hidden md:block">

<div class="text-xl font-semibold mb-10">Market IQ</div>

<nav class="space-y-5 text-white/60">

<a href="app.html" class="block hover:text-white">Dashboard</a>
<a href="game.html" class="block hover:text-white">Game</a>
<div class="hover:text-white cursor-pointer">Marketplace</div>
<div class="hover:text-white cursor-pointer">Creators</div>

</nav>

</div>

<!-- MAIN -->
<div class="flex-1 p-8">

<div class="flex justify-between items-center">

<h1 class="text-3xl font-semibold">Dashboard</h1>

<div class="flex gap-4 items-center">

<div id="walletLabel" class="text-white/60 text-sm"></div>

<button id="logout"
class="border border-white/20 px-4 py-2 rounded-lg text-sm">
Disconnect
</button>

</div>

</div>

<div class="grid md:grid-cols-3 gap-6 mt-10">

<div class="card p-6">
<div class="text-white/50 text-sm">Market IQ</div>
<div class="text-3xl font-semibold mt-2">742</div>
</div>

<div class="card p-6">
<div class="text-white/50 text-sm">League</div>
<div class="text-3xl font-semibold mt-2">Gold</div>
</div>

<div class="card p-6">
<div class="text-white/50 text-sm">Points</div>
<div class="text-3xl font-semibold mt-2">1240</div>
</div>

</div>

<div class="card p-8 mt-10">

<div class="text-xl font-semibold">Daily Game</div>

<p class="text-white/60 mt-2">
Play prediction challenge and earn points.
</p>

<a href="game.html"
class="inline-block mt-6 bg-white text-black px-6 py-3 rounded-xl font-semibold">
Play Game
</a>

</div>

</div>

<script>

let wallet = localStorage.getItem("wallet");

if(!wallet){
window.location.href="index.html";
}

document.getElementById("walletLabel").innerText = wallet;

document.getElementById("logout").onclick = ()=>{
localStorage.removeItem("wallet");
window.location.href="index.html";
}

</script>

</body>
</html>
