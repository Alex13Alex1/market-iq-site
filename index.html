<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Market IQ</title><style>
:root{
  --bg:#050814;
  --card:#0b1224;
  --accent:#5ddcff;
  --accent2:#ffd166;
  --text:#e6f0ff;
  --muted:#8aa0c6;
  --navH:70px;
  --safeB:env(safe-area-inset-bottom);
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;
  background:radial-gradient(circle at 20% 20%,#0b1a35,var(--bg));
  font-family:-apple-system,BlinkMacSystemFont,Inter,Segoe UI,Roboto,sans-serif;
  color:var(--text);
}

.screen{
  padding:16px;
  padding-bottom:calc(var(--navH) + var(--safeB) + 60px);
  max-width:480px;
  margin:auto;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.title{
  font-size:14px;
  letter-spacing:2px;
  color:var(--accent);
}

.button{
  background:linear-gradient(135deg,#5ddcff,#3ab0ff);
  border:none;
  color:#001018;
  padding:10px 16px;
  border-radius:14px;
  font-weight:600;
}

.card{
  background:linear-gradient(180deg,#0b1428,#09101f);
  border-radius:22px;
  padding:18px;
  margin-bottom:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.statRow{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.stat{
  background:rgba(255,255,255,0.04);
  padding:10px 14px;
  border-radius:14px;
  font-size:14px;
}

.progress{
  height:8px;
  background:#0f1a33;
  border-radius:10px;
  overflow:hidden;
  margin:14px 0;
}

.progressInner{
  height:100%;
  background:linear-gradient(90deg,#5ddcff,#6effb8);
  width:65%;
  transition:0.6s;
}

.choiceRow{
  display:flex;
  gap:12px;
}

.choice{
  flex:1;
  padding:18px;
  border-radius:18px;
  font-weight:700;
  text-align:center;
  font-size:20px;
}

.up{background:linear-gradient(135deg,#37ffb3,#3ad6ff); color:#002020}
.down{background:linear-gradient(135deg,#ff6b7a,#ff9a6b); color:#2b0000}

.bottomNav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:var(--navH);
  padding-bottom:var(--safeB);
  background:rgba(5,10,20,0.9);
  backdrop-filter:blur(20px);
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top:1px solid rgba(255,255,255,0.06);
}

.navItem{
  font-size:12px;
  color:var(--muted);
  text-align:center;
}

.navItem.active{color:var(--accent)}

.toast{
  position:fixed;
  bottom:100px;
  left:50%;
  transform:translateX(-50%);
  background:#0b162c;
  padding:14px 18px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
  opacity:0;
  transition:0.4s;
}

.toast.show{opacity:1}

</style></head><body><div class="screen"><div class="header">
  <div>
    <div class="title">MARKET IQ</div>
    <div style="font-size:12px;color:var(--muted)">UP / DOWN → status → identity</div>
  </div>
  <button class="button" onclick="pitch()">Pitch</button>
</div><div class="card">
  <div style="font-size:28px;font-weight:800">BTC / USD</div>
  <div style="font-size:38px;font-weight:900">$98 500</div>  <div class="progress">
    <div id="crowdBar" class="progressInner"></div>
  </div>  <div class="statRow">
    <div class="stat">Crowd: <span id="crowd">65</span>% UP</div>
    <div class="stat">Rank: Top <span id="rank">22</span>%</div>
  </div>
</div><div class="card">
  <div style="font-size:18px;font-weight:700;margin-bottom:10px">Make prediction</div>  <div class="choiceRow">
    <div class="choice up" onclick="pick('UP')">↑ UP</div>
    <div class="choice down" onclick="pick('DOWN')">↓ DOWN</div>
  </div>
</div><div class="card">
  <div style="font-size:18px;font-weight:700">Identity Progress</div>  <div class="progress">
    <div id="identityBar" class="progressInner" style="width:72%"></div>
  </div>  <div style="color:var(--muted);font-size:14px">
    You are evolving into Rebel Mind
  </div>
</div></div><div class="bottomNav">
  <div class="navItem active">Play</div>
  <div class="navItem">Recap</div>
  <div class="navItem">Leagues</div>
  <div class="navItem">You</div>
</div><div id="toast" class="toast">Prediction locked</div><script>

function pick(dir){
  showToast("You picked " + dir);
}

function showToast(t){
  const el=document.getElementById("toast");
  el.innerText=t;
  el.classList.add("show");
  setTimeout(()=>el.classList.remove("show"),2000);
}

function pitch(){
  showToast("Pitch walkthrough starting");
}

// LIVE CROWD SIMULATION
setInterval(()=>{
  let crowd=Math.floor(55+Math.random()*20);
  document.getElementById("crowd").innerText=crowd;
  document.getElementById("crowdBar").style.width=crowd+"%";
},4000);

</script></body>
</html>
