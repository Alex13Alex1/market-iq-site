<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Market IQ</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
font-family: Inter, system-ui;
background:#070A12;
color:white;
}
</style>
</head>

<body>

<header class="border-b border-white/10">
<div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">

<div class="font-semibold text-lg">Market IQ</div>

<div class="flex gap-4 items-center">

<a href="app.html" class="text-white/60 text-sm">App</a>

<button id="walletBtn"
class="bg-white text-black px-5 py-2 rounded-lg font-semibold text-sm">
Connect Wallet
</button>

</div>

</div>
</header>

<section class="max-w-6xl mx-auto px-6 py-20">

<h1 class="text-5xl font-semibold">
Predict. Prove. Unlock Intelligence.
</h1>

<p class="mt-6 text-white/60 max-w-xl text-lg">
Build measurable market accuracy.  
Earn reputation. Unlock data intelligence.
</p>

<div class="mt-10 flex gap-5">

<button id="openApp"
class="bg-white text-black px-8 py-4 rounded-xl font-semibold text-lg">
Open App
</button>

<button id="supportBtn"
class="border border-white/20 px-8 py-4 rounded-xl text-lg">
Support (Coming Soon)
</button>

</div>

</section>

<script>

// Fake wallet connect
document.getElementById("walletBtn").onclick = () => {

let fakeAddress = "0x" + Math.random().toString(16).slice(2,10).toUpperCase();

localStorage.setItem("wallet", fakeAddress);

alert("Wallet Connected: " + fakeAddress);

}

// Open App
document.getElementById("openApp").onclick = () => {
window.location.href = "app.html";
}

</script>

</body>
</html>
