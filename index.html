<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Market IQ</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
font-family: Inter, system-ui;
background:#070A12;
color:white;
}
</style>
</head>

<body>

<header class="border-b border-white/10">
<div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">

<div class="font-semibold text-lg">Market IQ</div>

<div class="flex gap-6 items-center">

<a href="app.html" class="text-white/60 text-sm">App</a>

<button id="walletBtn"
class="bg-white text-black px-5 py-2 rounded-lg font-semibold text-sm">
Connect Wallet
</button>

</div>

</div>
</header>

<section class="max-w-7xl mx-auto px-6 py-24">

<h1 class="text-6xl font-semibold max-w-3xl">
Predict Markets.  
Build Reputation.  
Unlock Intelligence.
</h1>

<p class="mt-8 text-white/60 text-xl max-w-xl">
Reputation-based prediction network.  
Accuracy unlocks data layers.
</p>

<div class="mt-12 flex gap-6">

<button id="openApp"
class="bg-white text-black px-10 py-4 rounded-xl font-semibold text-lg">
Enter Platform
</button>

<div class="border border-white/20 px-10 py-4 rounded-xl text-white/50">
Private Beta
</div>

</div>

</section>

<script>

let wallet = localStorage.getItem("wallet");

if(wallet){
window.location.href="app.html";
}

document.getElementById("walletBtn").onclick = () => {

let fakeAddress = "0x" + Math.random().toString(16).slice(2,10).toUpperCase();

localStorage.setItem("wallet", fakeAddress);

window.location.href="app.html";

}

document.getElementById("openApp").onclick = ()=>{
window.location.href="app.html";
}

</script>

</body>
</html>
